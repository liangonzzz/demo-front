<div class="login-container">
  <div class="image-section">
    <div class="overlay"></div>
  </div>
  <div class="form-section">
    <img [src]="imgLogo" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentNumber">Número de usuario</label>
        <div>
          <i class="pi pi-user"></i>
          <input pInputText id="documentNumber" type="number" placeholder="Ingrese su número de identificación"
            formControlName="documentNumber" appNotificadorErrorInput />
        </div>
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <div>
          <input pInputText id="password" formControlName="password" placeholder="Ingrese su contraseña"
            appNotificadorErrorInput />
        </div>
      </div>
      <app-button etiqueta="Iniciar Sesión" tipo="submit"></app-button>
    </form>
  </div>
</div>
