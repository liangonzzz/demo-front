<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
<div class="login-container">
  <div class="image-section">
    <div class="overlay"></div>
  </div>
  <div class="form-section">
    <img src="../../../../../assets/images/logo_grh (1).svg" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="documentNumber">Número de usuario</label>
        <div class="input-wrapper">
          <i class="pi pi-user"></i>
          <input pInputText id="documentNumber" type="text" placeholder="Ingrese su número de documento"
            formControlName="documentNumber" />
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="p-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="material-symbols-outlined">lock</span>
          <input pInputText id="password" type="password" placeholder="Ingrese su contraseña"
            formControlName="password" />
        </div>
      </div>

      <!-- Mensaje de error -->
      <div class="error-container">
        <p *ngIf="showError" class="error-text">
          Digite los datos correctamente
        </p>
      </div>

      <!-- Botón de enviar -->
      <app-button label="INICIAR SESIÓN" type="submit"></app-button>

      <div class="checkbox-container">
        <input type="checkbox" id="recordar-contrasena" class="custom-checkbox">
        <label for="recordar-contrasena">Recordar contraseña</label>
      </div>


      <!-- Enlace de "Olvidaste tu contraseña" -->
      <div class="forgot-password">
        <a (click)="navigateToLoginRestablecer()">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
