<div class="login-container">
  <!-- Sección de la imagen (Cuadro Rojo) -->
  <div class="image-section">
    <div class="overlay"></div>
    <div>
      <img [src]="imgGrhLogo" alt="marca" class="marca">
    </div>
  </div>

  <!-- Sección del logo (Cuadro Azul) -->
  <div class="logo-section">
    <img [src]="imgGrhLogo" alt="Logo" class="logo">
  </div>

  <!-- Sección del formulario (Cuadro Verde) -->
  <div class="form-section">
    <h2>Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="p-field">
        <label for="documentNumber">Número de usuario</label>
        <div class="input-wrapper">
          <i class="pi pi-user"></i>
          <input pInputText id="documentNumber" type="number" placeholder="Ingrese su número de identificación"
            formControlName="documentNumber" appNotificadorErrorInput />
        </div>
      </div>


      <div class="p-field">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <span class="material-symbols-outlined">lock</span>
          <input pInputText id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña"
          appNotificadorErrorInput />
        </div>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="recordar-contrasena" class="custom-checkbox">
        <label for="recordar-contrasena">Recordar contraseña</label>
      </div>



      <!-- Botón de enviar -->
      <app-button etiqueta="Iniciar Sesión" tipo="submit"></app-button>



      <!-- Enlace de "Olvidaste tu contraseña" -->
      <div class="forgot-password">
        <a (click)="navigateToLoginRestablecer()">¿Olvido su contraseña?</a>
      </div>
    </form>
  </div>
</div>
